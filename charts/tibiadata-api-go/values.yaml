# Default values for tibiadata-api-go.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 3

image:
  repository: ghcr.io/tibiadata/tibiadata-api-go
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion (digest takes precedence over tag).
  tag: ""
  digest: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

configMap:
  create: true
  settings:
    # generic settings
    DEBUG_MODE: false
    # Gin-related settings
    GIN_MODE: release
    GIN_TRUSTED_PROXIES: ""
    # TibiaData-related settings
    TIBIADATA_EDITION: open-source
    TIBIADATA_HOST: undefined
    TIBIADATA_RESTRICTION_MODE: false

podAnnotations: {}

podSecurityContext:
  fsGroup: 1001

securityContext:
  runAsUser: 1001
  runAsGroup: 1001
  runAsNonRoot: true

service:
  type: ClusterIP
  port: 80
  annotations: {}

ingress:
  enabled: false
  className: ""
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: tibiadata-api-go.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: tibiadata-api-go-tls
  #    hosts:
  #      - tibiadata-api-go.local

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 25
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
